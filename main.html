<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Semantic Navbar & Audios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Part 1: Semantic Navbar -->
  <nav aria-label="Main navigation">
    <ul>
      <li><a href="https://example.com/home">Home</a></li>
      <li><a href="https://example.com/about">About</a></li>
      <li><a href="https://example.com/contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Part 2: Audio Section -->
  <section aria-labelledby="audio-heading">
    <h1 id="audio-heading">3 random audios</h1>

    <audio controls preload="none" title="audio-1">
      <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <audio controls preload="none" title="audio-2">
      <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>

    <audio controls preload="none" title="audio-3">
      <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/pang/paza-moduless.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
